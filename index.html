<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Advent Postcard Game</title>
  <link rel="stylesheet" href="assets/styles/styles.css" />
</head>

<body>
  <div class="background" id="background"></div>
  <main class="game-container" id="game-container">
    <header>
      <div class="buttons">
        <div class="button tree-button hidden" id="tree-button">
          <img src="assets/icons/tree.svg" alt="Christmas Tree" />
        </div>
        <div class="button street-button hidden" id="street-button">
          <img src="assets/icons/snowflake.svg" alt="Street" />
        </div>
        <div class="button home-button hidden" id="home-button">
          <img src="assets/icons/home.svg" alt="Home" />
        </div>
        <div class="button kitchen-button hidden" id="kitchen-button">
          <img src="assets/icons/kitchen.svg" alt="Kitchen" />
        </div>
      </div>
      <div class="money"><span id="money">0</span> UAH</div>
    </header>
    <div class="scene" id="scene">
      <div id="snowflake-container"></div>
      <div class="smartphone hidden" id="smartphone">
        <div class="screen">
          <div class="todo-app">
            <h2>To-Do List</h2>
            <ul>
              <li>Перше завдання</li>
              <li>Друге завдання</li>
              <li>Третє завдання</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="helper">
        <div class="avatar"></div>
        <div class="dialog">Don't forget about Christmas Tree</div>
      </div>
      <div class="smartphone-button hidden" id="smartphone-button">
        <img src="assets/icons/smartphone.svg" alt="Smartphone" />
      </div>
    </footer>
    <div class="greeting-card-overlay hidden" id="greeting-card-overlay"></div>
    <div class="greeting-card hidden" id="greeting-card">
      <form id="greeting-form" class="hidden">
        <input type="text" name="title" placeholder="Заголовок">
        <textarea type="text" name="text" placeholder="Текст привітання"></textarea>
        <div class="hidden" id="greeting-link"></div>
        <button type="submit">Створити</button>
      </form>
      <button id="start-game" class="hidden">Почати гру</button>
    </div>
  </main>
  <script src="assets/scripts/main.js"></script>
</body>

</html>
